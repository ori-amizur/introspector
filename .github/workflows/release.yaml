name: image-push

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          sudo pip install strato-skipper
          mkdir -p ~/.docker
          echo "{}" > ~/.docker/config.json
          touch ${HOME}/.gitconfig
      - name: build
        run: |
          skipper make build
      - name: Get release version
        id: get_version
        run: echo ::set-env name=GIT_REVISION::$(echo ${GITHUB_SHA})
      - name: Get the tag
        id: get_tag
        run: echo ::set-env name=GIT_TAG::${GITHUB_REF/refs\/tags\//}
      - name: Publish assisted-installer-agent to Registry
        uses: elgohr/Publish-Docker-Github-Action@2.15
        with:
          name: agent
          username: ${{ secrets.OCPMETAL_USERNAME }}
          password: ${{ secrets.OCPMETAL_PASSWORD }}
          REGISTRY: 'quay.io/ocpmetal'
          dockerfile: Dockerfile.assisted_installer_agent
          buildargs: GIT_REVISION
          tags: "${{ env.GIT_TAG }},${{ env.GIT_REVISION }}"
